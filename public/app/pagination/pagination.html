<div class="col-md-8 col-md-offset-4 pagination-inverse" data-ng-show="pagination.data.length">
    <ul uib-pagination total-items="pagination.totalItems" ng-model="pagination.currentPage" items-per-page="pagination.itemsPerPage"
        previous-text="Anterior" next-text="Siguiente" max-size="8"></ul>
</div>

<div class="col-sm-4">
    <div class="well well-sm">Se encontraron un total de {{records.length}} registros.</div>
</div>
