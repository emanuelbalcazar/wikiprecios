<div class="col-md-8 col-md-offset-2">

    <!-- Table -->
    <table class="table table-responsive table-bordered" data-ng-show="pagination.data.length">
        <thead class="thead-inverse">
            <tr>
                <th style="width: 5%;">#</th>
                <th>Codigo</th>
                <th>Nombre</th>
                <th style="width: 10%;">Acciones</th>
            </tr>
        </thead>

        <tr ng-repeat="item in pagination.data">
            <td>{{$index + 1}}</td>
            <td>{{item.letter}}</td>
            <td>{{item.name}}</td>
            <td>
                <div class="text-center">
                    <div class="btn-group">
                        <span class="glyphicon glyphicon-trash" data-ng-click="remove(item)" uib-tooltip="Eliminar"></span>&nbsp;
                    </div>
                </div>
            </td>
        </tr>
    </table>
</div>

<div data-ng-hide="records.length">
    <h3>No se encontraron resultados.</h3>
</div>

<div data-ng-include src="'public/app/pagination/pagination.html'"></div>
</div>
