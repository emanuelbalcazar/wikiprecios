<div class="col-md-10 col-md-offset-1">
        
<!-- Table -->
<table class="table table-responsive table-bordered" data-ng-show="pagination.data.length">
    <thead class="thead-inverse">
        <tr>
            <th>#</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Comercio</th>
            <th>Direcci√≥n</th>
            <th>Fecha</th>  
        </tr>
    </thead>

    <tr ng-repeat="price in pagination.data">
        <td>{{$index + 1}}</td>
        <td>{{price.product_code}}</td>
        <td>{{price.price}}</td>
        <td>{{price.commerce_name}}</td>
        <td>{{price.commerce_address}}</td>
        <td>{{price.date}}</td>
    </tr>
</table>
</div>

<div data-ng-hide="records.length">
    <h3>No se encontraron resultados.</h3>
</div>

<div data-ng-include src="'public/app/pagination/pagination.html'"></div>

</div>
